<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <span id="name">Calculator</span>
  </header>
  <main>
    <div id="container">
      <section class="valueContainerBox">
        <div id="display">
          <span></span>
        </div>
      </section>
      <section class="buttonContainer">
        <button id="ac" data-value="ac">AC</button>
        <button id="parentheses" data-value="sign">+/-</button>
        <button id="pop" data-value="%">%</button>
        <button id="module" data-value="/">/</button>
        <button id="num" data-value="7">7</button>
        <button id="num" data-value="8">8</button>
        <button id="num" data-value="9">9</button>
        <button id="mult" data-value="*">*</button>
        <button id="num" data-value="4">4</button>
        <button id="num" data-value="5">5</button>
        <button id="num" data-value="6">6</button>
        <button id="sub" data-value="-">-</button>
        <button id="num" data-value="3">3</button>
        <button id="num" data-value="2">2</button>
        <button id="num" data-value="1">1</button>
        <button id="add" data-value="+">+</button>
        <button id="percentage" data-value="per">perc</button>
        <button id="num" data-value="0">0</button>
        <button id="dot" data-value=".">.</button>
        <button id="equal" data-value="=">=</button>
      </section>
    </div>
    <aside id="history">
      <h1>History</h1>
      <div id="historyContainer"></div>
    </aside>
  </main>


  <script src="script.js"></script>
</body>

</html>
